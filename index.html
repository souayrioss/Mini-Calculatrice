<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
  <div id="calculBody"> 
    <div class="row">  
      <span id="outPut" class="outPut">0</span>
    </div>
    <div class="row">
      <input type="button" onclick="inputOperator('^')" value="x°"/>
      <input type="button" onclick="inputOperator('√')" value="√"/>
      <input type="button"  onclick="inputOperator('%')" value="%"/>
      <input id="AC" type="button" onclick="clearAll()" value="AC"/>
    </div>
      <div class="row">
          <input type="button" onclick="inputNumeric('7')" value="7"/>
          <input type="button" onclick="inputNumeric('8')" value="8"/>
          <input type="button"  onclick="inputNumeric('9')" value="9"/>
          <input type="button" onclick="inputOperator('+')" value="+"/>
    </div>
      <div class="row">
          <input type="button"  onclick="inputNumeric('4')" value="4"/>
          <input type="button" onclick="inputNumeric('5')" value="5"/>
          <input type="button"  onclick="inputNumeric('6')" value="6"/>
        <input type="button" onclick="inputOperator('-')" value="-"/>
    </div>
      <div class="row">
          <input type="button"  onclick="inputNumeric('1')" value="1"/>
          <input type="button"  onclick="inputNumeric('2')" value="2"/>
          <input type="button"  onclick="inputNumeric('3')" value="3"/>
          <input type="button" onclick="inputOperator('*')" value="*"/>
    </div>
      <div class="row">
          <input type="button"  onclick="inputNumeric('0')" value="0"/>
          <input type="button" onclick="inputNumeric('.')" value="."/>
          <input id="equals" type="button"  onclick="calculateQueue(tabOperation)" value="="/>
          <input type="button" onclick="inputOperator('/')" value="/"/>
      </div>
    </div>
    
    <script src="js/JavaScript.js">

    </script>
</body>
</html>
